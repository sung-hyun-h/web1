   본 모듈은 자바스크립트 언어에 대한 기초 수업입니다. 텍스트 수업과 동영상 수업이 함께 제공 됩니다. 텍스트만으로도 완주 하실 수 있고, 동영상만으로도 완주 할 수 있도록 구성 되었습니다. 동시에 텍스트가 이해 안되면 동영상으로, 동영상이 이해 안되면 텍스트를 통해서 상호보완적으로 학습하실 수 있습니다. 모든 동영상을 연속적으로 시청하고 싶으시면 Youtube 자바스크립트 입문 수업 재생목록을 이용하시면 됩니다.
